<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.css"></script>
    <script src="/login.js"></script>
    <title>Login Page</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Log In</h5>
                        
                           
                            <div class="form-label-group">
                                    <label for="inputUser">Username</label>
                                    <input type="text" class="form-control" id="username"  placeholder="Enter username" name="username" id="username" required autofocus>
                                    
                            </div>

                            <div class="form-label-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"  placeholder="Enter Password" name="password" id="password" required autofocus>
                                    
                            </div>
                            <div></div><br>
                            <div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" id="loginbtn" type="submit">Sign In</button>
                            </div>    
                        
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
